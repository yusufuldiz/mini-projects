<!DOCTYPE html>
<html lang="en">
<head>
    <title> Bootstrap 4 equal columns example.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 25px;
            background-color: rgb(87, 86, 86);
            color: aliceblue;
        }
        .btn-group-vertical{
            width: 100% !important;
        }
        .btn {
            width: 100% !important;
            margin-bottom: 15px;
        }
        td {
            border: 1px solid rgb(107, 107, 107);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-success" id="populationBigger">Teams based in Manchester</button>
                <button type="button" class="btn btn-success" id="landAreaLess">Teams that have at least 10 championships</button>
                <button type="button" class="btn btn-success" id="isPopulationLess">Is there any team based in London?</button>
                <button type="button" class="btn btn-success" id="isLandBigger">Does every Team has at least a championship?</button>
                <button type="button" class="btn btn-success" id="reset">RESET</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Select Team</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <h3 style="margin-top:50px">Find Team</h3>
                <table class="table" id="singlecity">
                    <thead class="thead-dark">
                    <tr>
                        <th>Team</th>
                        <th>Championship</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table" id="allcities">
                <thead class="thead-dark">
                <tr>
                    <th>City</th>
                    <th>Championship</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="./main.js"></script>
<script type="module" src="./odev.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.inputDiv {
 position:relative;
 top: 50px;
 margin:auto;
 border-radius: 15px;
 width: 200px;
 background-color:rgba(000,000,000,0.3);
}
.outputDiv {
 position:relative;
 top: 150px;
}
#parag {
 font-size: 24px;
 text-align: center; 
 margin: auto; 
 background-color: white; 
 padding: 18px; 
 width: 240px; 
 border-radius: 15px
}
#colorInput{
 margin-top:20px;
 background-color:rgba(000,000,000,0.0);
 border:0px solid;
 width:46px;
}
</style>
</head>
    <body id="bodyid" style="text-align:center">

        
        
        
		<div class="inputDiv">
		<input id="colorInput" type="color"><br>
		<button onclick="myFunction()" style="margin:20px 0">Pick</button>
		</div>
		<div class="outputDiv">
		<p id="parag"></p>
		</div>
        <script>

            function myFunction(){
                var x = document.getElementById("colorInput").value;
                var y = document.getElementById("bodyid");
                y.style.backgroundColor = x;

                var a = document.getElementById("parag");
                a.innerHTML = "your current color is:" + x;
            }
        </script>
    </body>
</html>
